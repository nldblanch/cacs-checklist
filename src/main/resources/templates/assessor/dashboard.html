<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current})}"></nav>

<div class="container">
    <h1>Dashboard</h1>

    <div class="row">
        <!-- Recent Assessments -->
        <section th:replace="~{fragments/dashboard-list :: dashboard-list(header='Recent Assessments', checklists=${completedChecklists})}"></section>

        <!-- Pending Review -->
        <section th:replace="~{fragments/dashboard-list-pending-review :: dashboard-list-pending-review(header='Pending Review', checklists=${pendingReviewChecklists})}"></section>
    </div>

    <div class="row">
        <!-- Pending Submissions -->
        <section th:replace="~{fragments/dashboard-list-pending-submission :: dashboard-list-pending-submission(header='Pending Submissions', checklists=${pendingSubmissionChecklists})}"></section>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
