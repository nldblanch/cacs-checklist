<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar-custom {
            background-color: rgb(5, 40, 49); /* Dark teal */
            color: rgb(253, 247, 234); /* Light cream */
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link {
            color: rgb(0, 198, 194); /* Turquoise */
        }

        .error-card {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            padding: 2rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
    </style>
</head>
<body>

<!-- Use your reusable navbar fragment -->
<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current}, username=${username})}"></nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="error-card text-center">
                <h1 class="display-4 text-danger">Oops!</h1>
                <p class="lead">Something went wrong.</p>
                <p class="text-muted">The page you were looking for doesn't exist, or an unexpected error occurred.</p>
                <a href="/submitter/dashboard" class="btn btn-outline-primary mt-3">Back to your dashboard</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
