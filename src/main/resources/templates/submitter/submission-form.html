    <form th:action="@{/submitter/checklists/{checklistId}/submit(id=${checklist.checklistId})}" method="post">
      <div th:each="field, iterStat : ${checklist.fields}" class="mb-3">
        <label th:for="${'field-' + iterStat.index}" th:text="${field.fieldName}" class="form-label"></label>
        <input type="${datatype}" th:id="${'field-' + iterStat.index}"
               th:name="${'fields[' + iterStat.index + '].response'}"
               th:value="${field.response}"
               class="form-control" required />
        <input type="hidden" th:name="${'fields[' + iterStat.index + '].fieldName'}" th:value="${field.fieldName}" />
