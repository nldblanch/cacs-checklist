    Replace the navbar with this fragment like above

    model.addAttribute("roles", Arrays.asList("owner", "submitter", "admin", "assessor"));
    model.addAttribute("current", "owner");

<nav th:fragment="navbar(roles, current)" class="navbar navbar-expand-lg navbar-light bg-light" xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/{current}/dashboard(current=${current})}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/{current}/checklists(current=${current})}">Checklists</a>
                </li>

                <li class="nav-item dropdown">
                    <a th:text="${#strings.toUpperCase(#strings.substring(current, 0, 1)) + #strings.substring(current, 1)}" class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li th:each="role : ${roles}"><a th:text="${#strings.toUpperCase(#strings.substring(role, 0, 1)) + #strings.substring(role, 1)}" class="dropdown-item" th:href="@{/{role}/dashboard(role=${role})}"></a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
