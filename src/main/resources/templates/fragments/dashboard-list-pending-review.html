<!-- fragments/dashboard-list-pending-review.html -->
<section class="col" th:fragment="dashboard-list-pending-review(header, checklists)" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="${header + ' (' + (checklists != null ? #lists.size(checklists) : 0) + ')'}"></h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="c : ${checklists}">
            <div>
                <div th:text="${c.checklistName}"></div>
                <div th:text="'Assigned to ' + ${c.submitterName}"></div>
            </div>
            <div class="text-end">
                <span class="badge bg-warning rounded-pill">Pending Review</span>
                <span class="fst-italic"
                      th:if="${c.dueDate != null}"
                      th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDate).now(), c.dueDate)} + ' day(s)'"></span>
            </div>
        </li>
    </ul>
</section>
