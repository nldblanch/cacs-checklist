<!--
    <section th:replace="~{fragments/dashboard-list-pending :: dashboard-list-pending(header='Your Header', checklists=${pendingChecklists})}"></section>

    This list will also add a badge for pending elements
-->

<section class="col" th:fragment="dashboard-list-pending(header, checklists)" xmlns:th="http://www.thymeleaf.org">
    <h2 th:text="${header} + ' (' + ${#lists.size(checklists)} + ')'"></h2>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="c : ${checklists}">
            <span class="text-left" th:text="${c.checklistName}"></span>
            <span class="text-left" th:text="'Assigned to ' + ${c.submitterName}"></span>
            <div>

                <span class="badge bg-warning rounded-pill" th:text="Pending"></span>
                <span class="fst-italic"
                      th:text="${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDate).now(), c.dueDate)} + ' day(s)'"></span>
            </div>
        </li>
    </ul>
</section>
