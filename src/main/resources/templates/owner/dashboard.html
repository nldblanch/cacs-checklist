<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
        background-color: rgb(5, 40, 49); /* Dark teal */
        color: rgb(253, 247, 234); /* Light cream */
        font-family: 'Segoe UI', sans-serif;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: rgb(0, 198, 194); /* Turquoise */
    }
    </style>
</head>

<body>

<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current}, username=${username})}"></nav>
<div class="container">
    <h1>Dashboard</h1>
    <div class="row">

        <section th:replace="~{fragments/dashboard-list :: dashboard-list(header='Recent Submissions', checklists=${completedChecklists})}"></section>

        <section th:replace="~{fragments/dashboard-list-overdue :: dashboard-list-overdue(header='Non Compliance', checklists=${overdueChecklists})}"></section>

    </div>
    <div class="row mt-4">
        <section th:replace="~{fragments/dashboard-list-pending :: dashboard-list-pending(header='Pending Submissions', checklists=${pendingChecklists})}"></section>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
