<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current})}"></nav>
<div class="container">
    <h1 th:text="${submission.checklistName}"></h1>
    <p th:text="${submission.ownerName} + ' is the owner'"></p>
    <ul>
        <li th:each="f : ${submission.fields}">
            <p th:text="${f.fieldName}"></p>
            <p th:text="${f.response}"></p>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
