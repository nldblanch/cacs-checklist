<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Submissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>

<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current})}"></nav>

<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3 text-primary" th:text="'Submissions for ' + ${template.templateName}"></h2>
        <p class="text-muted">All submissions related to this template.</p>
    </div>

    <div class="mt-4">
        <h3 class="mb-3">Submission List</h3>
        <ul class="list-group">
            <li th:each="s : ${submissions}" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    <p class="fw-bold mb-1" th:text="${s.submitterName}"></p>
                    <p class="text-muted mb-1">Submitted on: <span th:text="${s.submissionDate}"></span></p>
                </div>
                <a th:href="'/owner/checklists/' + ${template.templateId} + '/submissions/' + ${s.checklistId}"
                   class="btn btn-outline-primary">View Submission</a>
            </li>
        </ul>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
