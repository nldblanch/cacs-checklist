<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .navbar-custom {
        background-color: rgb(5, 40, 49); /* Dark teal */
        color: rgb(253, 247, 234); /* Light cream */
        font-family: 'Segoe UI', sans-serif;
    }

    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
        color: rgb(0, 198, 194); /* Turquoise */
    }
    </style>
</head>

<body>

<nav th:replace="~{fragments/navbar :: navbar(roles=${roles}, current=${current})}"></nav>
<div class="container">
    <h1 th:text="${template.templateName}"></h1>
    <p>Could display the fields on this template</p>
    <p>Could also display potential submissions on this</p>
    <a th:href="'/owner/checklists/' + ${template.templateId} + '/submissions'">Submissions</a>
    <p th:text="${template.ownerName} + ' is the owner'"></p>
    <ul>
        <li th:each="f : ${template.fields}">
            <p th:text="${f.fieldName}"></p>
            <p th:text="${f.required}"></p>
            <p th:text="${f.dataType}"></p>
        </li>
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
